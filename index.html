<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nathalie's Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 30rem">
        <div class="card-body">
          <div class="overview">
            <h5 class="card-title" id="city">City</h5>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
              <li>Humidity: <span id="humidity"> </span>%</li>
            <li>Wind: <span id="wind"> </span> km/h</li>
          </ul>
            </ul>
          </div>
    
          <div class="clearfix">
            <h1>
              <img src="" id="icon" class="float-left" />
              <span id="temperature"></span
              ><small>
                <div class="current-temp">
                  <div class="fahr-celsius">
                    <a href="#" id="celsius-link" class="active">℃ | </a
                    ><a href="#" id="fahr-link">℉</a>
                  </div>
                </div>
              </small>
            </h1>
            <div class="row-forecast" id="forecast"></div>
            </div>
              <form id="search-form">
                <hr />
                <div class="row">
                  <div class="col-7">
                    <div class="mb-3">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter a city"
                        id="search-text-input"
                      />
                    </div>
                  </div>
                  <div class="col-2">
                    <button type="submit" class="btn btn-secondary">
                      Search
                    </button> </div>
                    <div class="col-2">
                    <button
                      type="click"
                      class="btn btn-primary"
                      id="currentPositionBtn"
                    >
                      Current
                    </button></div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <p>
      <a href="https://tender-knuth-a08778.netlify.app">Open-source code</a>, by
      Nathalie Pires
    </p>
  </body>
</html>
