<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nathalie's Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 30rem">
        <div class="card-body">
          <div id="linha-vertical"></div>
          <h5 class="card-title" id="city">Porto Alegre</h5>
             <small></small>
          <div class="clearfix">
            <div style="float:right;">
        <div class="row">
            <div class="col days">
        Friday ☁<br />
        10°C - 12°C <br />
        <br />
        Saturday ☁<br />
        8°C - 12°C <br />
        <br />
        Sunday ☁<br />
        12°C - 14°C <br />
        <br />
        Monday 🌧<br />
        10°C - 12°C <br />
        <br />
        Tuesday ☀<br />
        12°C - 14°C<br />
      </div>
      </div>
        </div>
          <h1>19
              <div class="current-temp" id="temperature">℃
            </div></h1>
          <br />
          <div class="row">
            <div class="col-8">
              <div class="row time">
                <div class="col-2">21</div>
                <div class="col-2">22</div>
                <div class="col-2">23</div>
                <div class="col-2">00</div>
                <div class="col-2">01</div>
                <div class="col-2">02</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="row precip">
                <div class="col-2">☁</div>
                <div class="col-2">🌕</div>
                <div class="col-2">🌕</div>
                <div class="col-2">☁</div>
                <div class="col-2">🌕</div>
                <div class="col-2">🌕</div>
              </div>
            </div>
            <div class="row">
              <div class="col-9">
              <hr />
            </div>
          </div>
          <form id="search-form">
            <div class="row">
              <div class="col-6">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter a city"
                    id="search-text-input"
                  /> <hr />
                  <button type="click" class="btn btn-primary" id="currentPositionBtn">Current</button>
                </div>
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-secondary">Search</button>
                
              </div>
              <div class="col-4"></div>
            </div>
          </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
